before_script:
  - hostname
  - whoami
  - pwd
  - ls -la
  - docker --version

stages:
   - build
   - test
   - coverage
   
build:
  tags:
     - riskgame
  stage: build
  script: docker build --build-arg LOCAL_USER_ID=`id -u`  --tag ece651 .

test:
  tags:
     - riskgame
  stage: test
  script: scripts/run-tests-in-docker.sh
  artifacts:
    paths:
      - coverage
      
pages:
 stage: coverage
 tags:
     - riskgame
 dependencies:
   - test
 script:
   - mv coverage public/
 artifacts:
   paths:
     - public
